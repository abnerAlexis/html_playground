<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./scss/main.css">
</head>

<body>
    <main>
        <section class="section-contact">
            <div class="container">
                <h1>Contact</h1>
                <p>Fill out the form below to get in touch with me. I will try to get back to you. </p>

                <form action="#">
                    <div class="form-group">
                        <label for="firstname">Firstname</label>
                        <input type="text" name="firstname" id="firstname" required class="form-element"
                            placeholder="John" />
                    </div>
                    <div class="form-group">
                        <label for="lastname">Lastname</label>
                        <input type="text" name="lastname" id="lastname" required class="form-element"
                            placeholder="Doe" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" required class="form-element"
                            placeholder="john.doe@example.com" />
                    </div>
                    <div class="form-group full">
                        <label for="message">Your message</label>
                        <textarea name="message" id="message" class="form-element" placeholder="I would like to see.."></textarea>
                    </div>
                    <div class="submit-group">
                        <input type="submit" value="SEND MESSAGE">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
